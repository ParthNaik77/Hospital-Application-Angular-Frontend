<div class = "col-md-6 offset-md-3">
    <h2>Add Doctor</h2>
    <form (ngSubmit) = "onSubmit()">
        <div class = "form-group">
            <label>Patient ID</label>
            <input required type = "text" class = "form-control" id = "patientId"
                [(ngModel)] = "patient.patientId" name = "patientId">
        </div>
    
        <div class = "form-group">
            <label>Patient Name</label>
            <input type = "text" class = "form-control" id = "patientName"
                [(ngModel)] = "patient.patientName" name = "patientName">
        </div>
    
        <div class = "form-group">
            <label>Age</label>
            <input type = "text" class = "form-control" id = "age"
                [(ngModel)] = "patient.age" name = "age">
        </div>
    
        <div class = "form-group">
            <label>Doctor</label>
            <div class = "input-group input-group-sm mb-3">
                <select [(ngModel)]="patient.doctor" name = "doctor">
                    <option value="0">--Select Doctor--</option>
                    <option *ngFor = "let doct of doctors" [ngValue]="doct">{{doct.doctorName}}</option>
                </select>
            </div>
        </div>
    
        <div class = "form-group">
            <label>Date Of Visit</label>
            <input type = "text" class = "form-control" id = "dateOfVisit"
                [(ngModel)] = "patient.dateOfVisit" name = "dateOfVisit">
        </div>

        <div class = "form-group">
            <label>Prescription</label>
            <input type = "text" class = "form-control" id = "prescription"
                [(ngModel)] = "patient.prescription" name = "prescription">
        </div>
    
        <button class = "btn btn-success" type = "submit">Submit</button>
    </form>
    </div>
    <div style = "text-align: center">
        <h1> {{message}} </h1>
    </div>
