<form (ngSubmit) = "onSubmit(selected)">
    <div class = "col-md-6 offset-md-3">
        <label>Patient ID</label>
        <input required type = "text" class = "form-control" id = "patientId"
            [(ngModel)] = "selected" name = "patientId" placeholder="Enter the Patient ID">
            <button class = "btn btn-success" type = "submit" (click)="toggleShow()">Show/Hide Patient</button>
            <div *ngIf="showTable">
                <h2> Doctor List </h2>
                <table class = "table table-striped">
                    <thead>
                        <tr>
                            <th>Patient Name</th>
                            <th>Age</th>
                            <th>Visited Doctor</th>
                            <th>Date of Visit</th>
                            <th>Prescription</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> {{patient.patientName}} </td>
                            <td> {{patient.age}} </td>
                            <td> {{patient.doctor.doctorName}} </td>
                            <td> {{patient.dateOfVisit}} </td>
                            <td> {{patient.prescription}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
</form>
